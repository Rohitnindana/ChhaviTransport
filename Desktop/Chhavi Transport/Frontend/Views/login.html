<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Chhavi Transport</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/booking">Book Transport</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/login">Admin Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-dark">Admin Login</h2>

            <!-- ✅ Error Message (अगर गलत Username/Password डाला तो दिखेगा) -->
            <div id="errorMessage" class="alert alert-danger text-center d-none">Invalid username or password!</div>

            <form action="/auth" method="POST">
                <label>Username:</label>
                <input type="text" name="username" class="form-control" required>

                <label>Password:</label>
                <input type="password" name="password" class="form-control" required>

                <button type="submit" class="btn btn-dark mt-3 w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- ✅ JavaScript for Showing Error Message -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("error") === "1") {
            document.getElementById("errorMessage").classList.remove("d-none");
        }
    </script>
</body>
</html>
