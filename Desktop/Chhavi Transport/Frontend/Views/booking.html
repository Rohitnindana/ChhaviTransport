<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Transport</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Chhavi Transport</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/booking">Book Transport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Admin Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Form -->
    <div class="container mt-4">
        <h1 class="text-center bg-dark text-white p-3 rounded">Book Your Transport</h1>
        
        <div class="card mx-auto shadow-lg" style="max-width: 600px;">
            <div class="card-body">
                <form action="/submit-booking" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>

                    <label for="pickup">Pickup Location:</label>
                    <input type="text" id="pickup" name="pickup" class="form-control" required>

                    <label for="dropoff">Drop-off Location:</label>
                    <input type="text" id="dropoff" name="dropoff" class="form-control" required>

                    <label for="date">Date and Time:</label>
                    <input type="datetime-local" id="date" name="date" class="form-control" required>

                    <label for="vehicle">Select Vehicle:</label>
                    <select id="vehicle" name="vehicle" class="form-select" required>
                        <option value="Truck">Truck</option>
                        <option value="Mini Truck">Mini Truck</option>
                        <option value="Tempo">Tempo</option>
                        <option value="Pickup Van">Pickup Van</option>
                    </select>

                    <label for="goods">Goods Description:</label>
                    <textarea id="goods" name="goods" class="form-control" rows="3" required></textarea>

                    <button type="submit" class="btn btn-primary mt-3 w-100">Submit Booking</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
